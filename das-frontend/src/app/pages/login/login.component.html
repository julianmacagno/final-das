<div class="main-container">
  <mat-card>
    <mat-card-title>{{'LOGIN.TITLE' | translate}}</mat-card-title>
    <mat-card-content class="mat-card-content">
      <form (keyup.enter)="login()">
        <mat-form-field appearance="fill">
          <mat-label>{{'LOGIN.FORM.LABELS.CUIL' | translate}}</mat-label>
          <input matInput [formControl]="cuilFormControl" required name="cuil">
          <mat-error *ngIf="cuilFormControl.invalid">{{getCuilErrorMessage()}}</mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>{{'LOGIN.FORM.LABELS.PASSWORD' | translate}}</mat-label>
          <input matInput type="password" autocomplete="on" [formControl]="passwordFormControl" required
                 name="password">
          <mat-error *ngIf="passwordFormControl.invalid">{{getPasswordErrorMessage()}}</mat-error>
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions class="mat-card-actions">
      <button mat-button (click)="goToRegister()">{{'LOGIN.FORM.BUTTON.REGISTER' | translate}}</button>
      <button mat-button (click)="login()">{{'LOGIN.FORM.BUTTON.LOGIN' | translate}}</button>
    </mat-card-actions>
  </mat-card>
</div>
